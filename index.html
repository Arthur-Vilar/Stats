<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div id="container">

    <div id="blue">

      <h1>Your Result</h1>

      <div id="number">
        <p>76</p>
        <p>of 100</p>
      </div>

      <p id="grt-p">Great</p>

      <p id="text-p">You scored higher than 65% of the people who have taken these tests</p>

    </div>

    <div id="white">

      <h1>Summary</h1>

      <div id="main-content">

        <div class="content-box">

          <div class="content-box-text">

            <img src="assets/images/icon-reaction.svg" alt="">

            <p>Reaction</p>

          </div>

          <p>80/100</p>

        </div>

        <div class="content-box">

          <div class="content-box-text">

            <img src="assets/images/icon-memory.svg" alt="">

            <p>Memory</p>

          </div>

          <p>92/100</p>

        </div>

        <div class="content-box">

          <div class="content-box-text">

            <img src="assets/images/icon-verbal.svg" alt="">
            
            <p>Verbal</p>

          </div>

          <p>61/100</p>

        </div>

        <div class="content-box">

          <div class="content-box-text">

            <img src="assets/images/icon-visual.svg" alt="">

            <p>Visual</p>

          </div>

          <p>72/100</p>

        </div>

      </div>

      <button>Continue</button>

    </div>


  </div>
</body>
</html>
